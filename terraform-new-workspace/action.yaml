name: terraform-new-workspace
description: Create a new terraform workspace
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: false
    default: .
  workspace:
    description: Name of the terraform workspace
    required: true
  backend_config:
    description: List of backend config values to set, one per line
    required: false
    default: ""
  backend_config_file:
    description: Path to a backend config file
    required: false
    default: ""
  image:
    description: Docker Image to use as the container to run the terraform command
    required: true
    default: "../image/Dockerfile"

runs:
  using: docker
  image: "{{ inputs.image }}"
  entrypoint: /entrypoints/new-workspace.sh

branding:
  icon: globe
  color: purple
